<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="relative flex flex-col justify-center min-h-screen overflow-hidden"
    >
      <div
        class="w-full p-6 m-auto bg-blue-100 rounded shadow-2xl ring-2 ring-purple-800/50 lg:max-w-md"
      >
        <h1
          style="color: #abc123; font-family: monospace; text-align: center"
          class="text-2xl font-bold underline"
        >
          Tailwind Css Registration Form
        </h1>

        <form class="mt-6">
          <div class="grid grid-cols-2 gap-4">
            <input
              type="text"
              class="block w-full px-4 py-2 mt-2 text-base font-normal text-grey-700 bg-white border rounded-md focus:border-blue-600 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40"
              placeholder="First Name"
            />
            <input
              type="text"
              class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40"
              placeholder="Last Name"
            />
          </div>
          <div>
            <input
              type="email"
              class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40"
              placeholder="Email"
            />
          </div>
          <div class="mt-4">
            <div>
              <input
                type="password"
                class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40"
                placeholder="Password"
              />
            </div>
            <div class="flex justify-center">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  type="checkbox"
                />
                <label class="form-check-label inline-block text-gray-800"
                  >Subscrbe to the newsletter</label
                >
              </div>
            </div>
            <div class="mt-6">
              <button
                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-purple-700 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600"
              >
                Sign Up
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
