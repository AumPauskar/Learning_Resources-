<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function validateForm() {
        var a = parseInt(document.forms["myForm"]["x"].value);
        var b = parseInt(document.forms["myForm"]["y"].value);
        var c = document.forms["myForm"]["myradio"].value;
        if (a == "" || b == "") {
          alert("Name must be filled out");
          return false;
        } else {
          switch (c) {
            case "1":
              alert(a + b);
              break;
            case "2":
              alert(a - b);
              break;
            case "3":
              alert(a * b);
              break;
            case "4":
              alert(a / b);
              break;
          }
        }
      }
    </script>
  </head>
  <body>
    <h2>JavaScript Calculator</h2>

    <form
      name="myForm"
      action="/action_page.php"
      onsubmit="return validateForm()"
      method="post"
    >
      x: <input type="text" name="x" /> y: <input type="text" name="y" />
      <br />
      <input type="radio" id="+" name="myradio" value="1" />.
      <label for="+">+</label>
      <br />
      <input type="radio" id="+" name="myradio" value="2" />.
      <label for="+">-</label>
      <br />
      <input type="radio" id="+" name="myradio" value="3" />.
      <label for="+">*</label>
      <br />
      <input type="radio" id="+" name="myradio" value="4" />.
      <label for="+">/</label>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
